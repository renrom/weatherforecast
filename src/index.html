<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="René Romijn">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <img src="" alt="" class="backdrop">
    <div class="container">
        <div class="header">
            <h1 class="header">Current Weather</p>
                <div class="main">

                    <div class="weathercontainer">
                        <div class="headerweather">
                            <p class="windarrow"></p>
                            <p class="windarrowmph"></p>

                            <img id="iconcurrentweather" src="" alt="">
                        </div>
                        <div class="citycontainer">
                            <p class="city"></p>
                        </div>
                        <p class="temp"></p>
                        <p class="tempF"></p>
                        <div class="infotext">
                            <div class="rowinfotext">
                                <div class="infotextlabel">Humidity:</div>
                                <div class="humidity"></div>
                            </div>
                            <div class="rowinfotext">
                                <div class="infotextlabel">Current:</div>
                                <div class="current"></div>
                            </div>

                            <div class="rowinfotext">
                                <div class="infotextlabel">Last updated: </div>
                                <div class="lastupdated"></div>
                            </div>
                        </div>
                        <div class="searchbar">
                            <label id="locationlabel" for="location">Enter location:</label>
                            <input onfocus="this.value=''" type="text" id="location" name="location">
                            <div class="btnsearch">Search</div>
                        </div>
                        <div class="togglerow">
                            <div class="tempwrapper">
                                <span class="temptext">°C</span>
                                <input type="checkbox" id="tempchoose">
                                <label for="tempchoose" class="lblmeasure"></label>
                                <span class="temptext">°F</span>
                            </div>
                            <div class="measurewrapper">
                                <span class="measuretext">km/h</span>
                                <input type="checkbox" id="measure">
                                <label for="measure" class="lblmeasure"></label>
                                <span class="measuretext">mph</span>
    
                            </div>
    
                        </div>
                    </div>
                    
                </div>


</body>

</html>
